<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Dash Board</title>
    <script>
        function validateInput(input) {
            const amount = parseFloat(input.value);
            if (isNaN(amount) || amount <= 0) {
                alert('Invalid input: Please enter a positive number.');
                return false;
            }
            return true;
        }

        async function handleAction(state) {
            try {
                const response = await fetch(`/actions?state=${state}`, {
                    method: 'POST'
                });
                const data = await response.json();
                updatePage(data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function handleCredit(event) {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            if (!validateInput(document.getElementById('amount'))) {
                return;
            }
            try {
                const response = await fetch(`/actions?credit=${amount}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                updatePage(data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updatePage(data) {
            document.getElementById('balance').textContent = data.balance;
            document.getElementById('details').textContent = data.details;
            document.getElementById('powersent').textContent = data.powersent;
            document.getElementById('powerreceived').textContent = data.powerreceived;
            document.getElementById('state').textContent = data.state;
        }
    </script>
</head>
<body>
    <h1>Account Actions</h1>

    <!-- Logo Image -->
    <img class="logo" src="logo.png" alt="Logo">

    <!-- Logout Button -->
    <button class="logout" onclick="location.href='/logout'">Logout</button>

    <div class="container">
        <!-- Actions Frame -->
        <div class="frame">
            <h2>Actions</h2>
            <button onclick="handleAction(1)">Share</button>
            <button onclick="handleAction(2)">Receive</button>
            <button onclick="handleAction(0)">Disconnect</button>
        </div>

        <!-- Credit Account Frame -->
        <div class="frame">
            <h2>Credit Account</h2>
            <form onsubmit="handleCredit(event)">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <input type="submit" value="Credit">
            </form>
        </div>

        <!-- Account Details Frame -->
        <div class="frame">
            <h2>Account Details</h2>
            <div id="account-details">
                <!-- The previous account balance and other details will be displayed here -->
                <p>Previous Account Balance: $<span id="balance">1000.00</span></p>
                <p>Other Details: <span id="details">Sample details go here.</span></p>
            </div>
        </div>

        <!-- Meter Details Frame -->
        <div class="frame">
            <h2>Meter Details</h2>
            <div id="meter-details">
                <p>Total Power Sent: <span id="powersent">1000.00W</span></p>
                <p>Total Power Received: <span id="powerreceived">20W</span></p>
                <p>Current State: <span id="state">Receiving</span></p>
            </div>
        </div>
    </div>
    
</body>
</html>
