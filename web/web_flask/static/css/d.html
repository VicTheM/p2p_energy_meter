<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Board</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <h1>Welcome! User 001</h1>

    <!-- Logo Image -->
    <img class="logo" src="../img/logo.png" alt="Logo">

    <!-- Logout Button -->
    <button class="logout" onclick="location.href='/logout'">Logout</button>

    <div class="container">
        <!-- Actions Frame -->
        <div class="frame frame-actions">
            <h1>Actions</h1>
            <p id="offline-text" style="display: none; color: gray;">Device is offline</p>
        <div class="switch_container">
            <label class="switch">
                <input type="checkbox" id="disconnect">
                <span class="slider round"></span>
                <span class="label-text">Disconnect</span>
            </label>
            <label class="switch">
                <input type="checkbox" id="share">
                <span class="slider round"></span>
                <span class="label-text">Share</span>
            </label>
            <label class="switch">
                <input type="checkbox" id="receive">
                <span class="slider round"></span>
                <span class="label-text">Receive</span>
            </label>
        </div>
        </div>


        <!-- Credit Account Frame -->
        <div class="frame frame-credit">
            <h1>Credit Account</h1>
            <form onsubmit="handleCredit(event)">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <input type="submit" value="Credit">
                <span id="credit-feedback" style="display: none; color: green; margin-left: 10px;"></span>
            </form>
        </div>

        <!-- Account Details Frame -->
        <div class="frame">
            <h1>Account Balance</h1>
            <div id="account-details">
                <!-- The previous account balance and other details will be displayed here -->
                <p>&#x20A6;<span id="balance">20,500</span></p>
            </div>
        </div>

        <!-- Meter Details Frame -->
        <div class="frame">
            <h1>Meter Dashboard</h1>
            <div id="meter-details">
                <p>Total Power Sent: <span id="totalPowerSent">1000000W</span></p>
                <p>Total Power Received: <span id="totalPowerReceived">1000000W</span></p>
                <p>Operating Voltage: <span id="voltage">1000V</span></p>
                <p>instantaneous Current: <span id="current">1200mA</span></p>
                <p>instantaneous Power: <span id="power">1200W</span></p>
                <p>Current Session: <span id="duration">100s</span></p>
                <p>Current State: <span id="state">3</span></p>
            </div>
        </div>
    </div>
    <script defer src="../script.js"></script>
</body>
</html>
